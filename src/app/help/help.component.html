<h2>Getting started</h2>

<mat-list>
  <mat-list-item class="mat-list-item-word-wrap">
    <h3 matLine class="mt-s">1. Add User</h3>
    <p matLine>
      Go to the User page and click on the + button to add a new User.
    </p>
  </mat-list-item>
  <mat-list-item class="mat-list-item-word-wrap">
    <h3 matLine class="mt-s">2. Edit User</h3>
    <p matLine>Go to the User page and click on the User you want to edit.</p>
  </mat-list-item>
  <mat-list-item class="mat-list-item-word-wrap">
    <h3 matLine class="mt-s">3. Add notes</h3>
    <p matLine>
      In the detail view of the user, you can simply add notes and to-dos for
      the respective user.
    </p>
  </mat-list-item>
</mat-list>
